<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
 
</head>
 
<body>
  <form name="dentaku">
    <table boder="4">
      <!-- 液晶画面部分 -->
      <tr>
        <td colspan="4">
          <input type="text" style="width:160px;height:20px; background-color: rgb(227, 223, 216); border-color: rgb(192, 185, 173);" class="display" name="display" value="" disabled>
        </td>
      </tr>
 
      <!-- 上から1段目（7~9＋÷） -->
      <tr>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);" value="7" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);" value="8" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);"value="9" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: blanchedalmond; border-color: rgb(241, 222, 194); color: rgb(70, 17, 30);"value="÷" class="operator" name="div_btn" onclick="get_calc(this)"></td>
      </tr>
        
      <!-- 上から2段目（4~6＋×） -->
      <tr>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);" value="4" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);"  value="5" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30); " value="6" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: blanchedalmond; border-color: rgb(241, 222, 194); color: rgb(70, 17, 30);" value="×" class="operator" name="multi_btn" onclick="get_calc(this)"></td>
      </tr>
 
      <!-- 上から3段目（1~3＋-） -->
      <tr>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);" value="1" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);" value="2" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);" value="3" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: blanchedalmond; border-color: rgb(241, 222, 194); color: rgb(70, 17, 30);" value="-" class="operator" onclick="get_calc(this)"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: blanchedalmond; border-color: rgb(241, 222, 194); color: rgb(70, 17, 30);" value="←" class="0, input.length() - 1" onclick="get_calc(this)"></td>
      </tr>
 
      <!-- 上から4段目（0/C/=/+) -->
      <tr>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(247, 247, 247); border-color: rgb(230, 224, 213); color: rgb(70, 17, 30);" value="0" onclick="get_calc(this)" size="3"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: rgb(189, 240, 242); border-color: rgb(227, 223, 216); color: rgb(70, 17, 30);" value="C" onclick="get_calc(this)" size="3"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: blanchedalmond; border-color: rgb(241, 222, 194); color: rgb(70, 17, 30);"  value="=" class="equal" onclick="get_calc(this)" size="3"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: blanchedalmond; border-color: rgb(241, 222, 194); color: rgb(70, 17, 30);" value="+" class="operator" onclick="get_calc(this)" size="3"></td>
        <td><input type="button" style="width:30px;height:30px; background-color: blanchedalmond; border-color: rgb(241, 222, 194); color: rgb(70, 17, 30);" value="." class="point" onclick="get_calc(this)" size="3"></td>
      </tr>

      <script src="mission_5-1.js"></script>
 
    </table>
  </form>
</body>
</html>
